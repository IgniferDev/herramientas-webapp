<section class="registro-user">
    <div class="wrapper">
        <!--va a englobar todo el formulario con la cabecera-->
        <div class="section-registro">
            <div class="header-registro">
                <mat-icon class="icon-back" (click)="regresar()">arrow_back</mat-icon>
                <span *ngIf="!editar" class="title">Registrarse</span>
                <span *ngIf="editar" class="title">Actualizar Usuario</span>
                <mat-icon class="icon-forward">arrow_forward</mat-icon>
            </div>
            <div class="body-registro">
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>ID/Matrícula</mat-label>
                    <input matInput [(ngModel)]="user.matricula" name="id" placeholder="Escribe ID o matrícula">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput [(ngModel)]="user.first_name" placeholder="Escribe nombre">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input matInput [(ngModel)]="user.last_name" placeholder="Escribe apellidos">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Correo electronico</mat-label>
                    <input matInput [(ngModel)]="user.email" placeholder="Escribe tu email">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [(ngModel)]="user.password" placeholder="Escribe tu contraseña">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Confirmar contraseña</mat-label>
                    <input matInput [(ngModel)]="user.confirmar_password" placeholder="Confirma tu contraseña">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Fecha de Nacimiento</mat-label>
                    <!--<input matInput #input [matDatepicker]="picker" [(ngModel)]="user.fecha_nacimiento" (focus)="picker.open()" placeholder="Agregar fecha">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>-->
                    <input matInput  [(ngModel)]="user.fecha_nacimiento"  placeholder="Escribe tu fecha">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>CURP</mat-label>
                    <input matInput  [(ngModel)]="user.curp"  placeholder="Escribe tu CURP">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>RFC</mat-label>
                    <input matInput [(ngModel)]="user.rfc" placeholder="Escribe tu RFC">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Edad</mat-label>
                    <input matInput [(ngModel)]="user.edad" placeholder="Escribe tu edad">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Telefono</mat-label>
                    <input matInput [(ngModel)]="user.telefono" placeholder="Escribe tu telefono">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Ocupacion</mat-label>
                    <input matInput [(ngModel)]="user.ocupacion" placeholder="Escribe tu ocupacion">
                </mat-form-field>
                <div class="buttons">
                    <div class="button1">
                       <button type="button" class="btn btn-danger btn-lg">Cancelar</button>
                    </div>
                    <div class="button2">   
                        <button type="button" class="btn btn-primary btn-lg">Registrar</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
